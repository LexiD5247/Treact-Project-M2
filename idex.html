<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Treact Project M2</title>
    <link rel="stylesheet" href="styles.css" />
    <script

<body>
    <section id="nav__bar">

          <div class="nav__links">
